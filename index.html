<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Jimmy's Diner</h1>
        <p class="motto">The best burgers and pizzas in town.</p>
      </div>
    </header>
    <div class="container">
      <main id="menu">
        <!-- Menu options here -->
      </main>
      <section id="checkout" class="hidden">
        <div class="checkout-inner">
          <!-- Order section here -->
          <h4>Your order</h4>
          <div id="checkout-items"></div>
          <div class="checkout-price-section">
            <p>Total price:</p>
            <p>$<span id="total-price">0</span></p>
          </div>
          <button id="checkout-btn" class="primary-btn">Complete order</button>
        </div>
      </section>

      <div id="payment-modal" class="hidden">
        <div class="payment-modal" id="overlay">
          <div class="payment-modal-inner">
            <h1>Enter card details</h1>
            <form class="payment-form" id="payment-form">
              <input
                type="text"
                name="name"
                placeholder="Enter your name"
                required
              />
              <input
                type="text"
                name="card-number"
                placeholder="Enter card number"
                required
              />
              <input type="text" name="cvv" placeholder="Enter CVV" required />
              <button id="pay-btn" class="primary-btn" type="submit">
                Pay
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
